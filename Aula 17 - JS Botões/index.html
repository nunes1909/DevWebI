<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <div id="titulos">
        <h1>Aula de JavaScript</h1>
        <h2>Comandos Básicos</h2>
    </div>
    <div id="botoes">
        <button onclick="document.bgColor='orange'">Altera a cor do fundo para laranja</button>
        <button onclick="document.fgColor='white'">Altera a cor do texto para branco</button>
        <button onclick="document.title='Aula de JavaScript'">Altera o título para Aula de JavaScript</button>
        <button onclick="window.confirm('Tu confirma?')">Exibir janela de confirmação</button>
        <button onclick="window.alert('Alô Mundo')">Exibir mensagem Alô Mundo</button>
        <button onclick="window.prompt('Informe seu nome: ')">Exibir janela para informar o nome</button>
        <button onclick="window.alert('A data/hora da ultima modificação é:\n ' + document.lastModified)">Exibir data e hora da ultima modificação</button>
        <button onclick="window.print()">Imprimir documento</button>
    </div>
</body>
</html>
